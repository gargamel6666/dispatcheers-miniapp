<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Driver â€¢ Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg: var(--tg-theme-secondary-bg-color, #0f1220);
      --text: var(--tg-theme-text-color, #e6e6e6);
      --muted: var(--tg-theme-hint-color, #9aa3b2);
      --accent: var(--tg-theme-button-color, #4e8cff);
      --accentText: var(--tg-theme-button-text-color, #fff);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:radial-gradient(1200px 800px at 20% -10%, rgba(78,140,255,0.15), transparent 60%), radial-gradient(1000px 700px at 120% 110%, rgba(78,140,255,0.12), transparent 60%), var(--bg); color:var(--text); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
    .wrap{min-height:100svh; padding:calc(12px + var(--safe-top)) 16px calc(20px + var(--safe-bottom)); display:flex; flex-direction:column; gap:16px}
    .card{background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter: blur(10px); padding:16px}
    .head{display:flex; gap:12px; align-items:center}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7aa5ff); box-shadow:0 6px 16px rgba(0,0,0,.25)}
    h1{font-size:18px;margin:0 0 2px 0}
    .muted{color:var(--muted); font-size:13px}
    .grid{display:grid; grid-template-columns:1fr; gap:12px}
    .tile{display:flex; align-items:center; justify-content:center; height:64px; border-radius:14px; background:linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.06)); border:1px solid var(--stroke); font-weight:700; text-decoration:none; color:var(--text); transition:transform .05s ease; box-shadow:var(--shadow)}
    .tile:active{transform:translateY(1px)}
    .btn{display:block; width:100%; padding:14px 16px; text-align:center; border-radius:14px; border:0; background:var(--accent); color:var(--accentText); font-weight:700; cursor:pointer}
    .btn.secondary{background:transparent; color:var(--text); border:1px solid var(--stroke)}
    .error{color:#ff6b6b; font-size:13px; margin-top:6px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="logo"></div>
        <div>
          <h1>Driver Menu</h1>
          <div id="subtitle" class="muted">Choose an option</div>
        </div>
      </div>
    </div>

    <div id="guardError" class="error hidden"></div>

    <div class="grid">
      <button id="uploadBtn" class="tile">Upload BOL</button>
      <button id="tripBtn" class="tile">Trip Form</button>
    </div>

    <div class="card">
      <button id="closeBtn" class="btn secondary">Close</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp; tg?.ready(); tg?.expand?.();

    const API_BASE = 'https://eyeubidvqegcrseedlyz.supabase.co/functions/v1';
    const ME_URL   = `${API_BASE}/rapid-function`;
    const REG_URL  = `${API_BASE}/clever-action`;

    const KEY_ME = 'me:v1';

    function getUserId(){ return tg?.initDataUnsafe?.user?.id ?? null; }

    function readCache(){
      try{ return JSON.parse(sessionStorage.getItem(KEY_ME) || 'null'); }catch{ return null; }
    }

    function writeCache(obj){
      try{ sessionStorage.setItem(KEY_ME, JSON.stringify(obj)); }catch{}
    }

    async function fetchMe(){
      const res = await fetch(ME_URL, {
        method:'POST',
        headers:{
          'content-type':'application/json',
          'x-telegram-init-data': tg?.initData || ''
        },
        body: JSON.stringify({_tg_meta:{initData: tg?.initData||'', user: tg?.initDataUnsafe?.user||null}})
      });
      if(!res.ok) throw new Error('Network error');
      return await res.json();
    }

    async function ensureRegistered(){
      const uid = getUserId();
      const cached = readCache();
      if (cached && cached.userId === uid && cached.registered) return cached;

      const data = await fetchMe();
      const payload = { userId: uid, registered: !!data?.registered, profile: data?.profile || null };
      writeCache(payload);
      if (!payload.registered) {
        location.replace('register.html');
        return null;
      }
      return payload;
    }

    (async () => {
      try{
        const me = await ensureRegistered();
        if(!me) return; // redirected
        const name = me?.profile?.full_name || tg?.initDataUnsafe?.user?.first_name || '';
        if (name) document.getElementById('subtitle').textContent = `Welcome, ${name}`;
      }catch(e){
        document.getElementById('guardError').textContent = 'Failed to verify registration. Pull to refresh or try again.';
        document.getElementById('guardError').classList.remove('hidden');
      }
    })();

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const me = await ensureRegistered(); if(!me) return;
      location.replace('upload.html');
    });

    document.getElementById('tripBtn').addEventListener('click', async () => {
      const me = await ensureRegistered(); if(!me) return;
      location.replace('trip.html');
    });

    document.getElementById('closeBtn').addEventListener('click', () => tg?.close?.());
  </script>
</body>
</html>
