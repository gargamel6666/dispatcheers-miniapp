<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Driver â€¢ Menu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg: var(--tg-theme-secondary-bg-color, #0f1220);
      --text: var(--tg-theme-text-color, #e6e6e6);
      --muted: var(--tg-theme-hint-color, #9aa3b2);
      --accent: var(--tg-theme-button-color, #4e8cff);
      --accentText: var(--tg-theme-button-text-color, #fff);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 18px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 100% -10%, rgba(78,140,255,0.25), transparent 60%),
        radial-gradient(1000px 500px at -10% 110%, rgba(168,85,247,0.20), transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
    }
    .head { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .logo {
      width: 38px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: grid; place-items: center; color: var(--accentText); font-weight: 800;
      box-shadow: 0 6px 16px rgba(0,0,0,.25); user-select: none; flex: 0 0 38px;
    }
    h1 { font-size: 18px; line-height: 1.25; margin: 0; }
    .sub { color: var(--muted); font-size: 13px; margin-top: 4px; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 12px; }

    .tile {
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
      cursor: pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      user-select: none;
      display: grid; grid-template-columns: 44px 1fr; align-items: center; gap: 12px;
      min-height: 64px;
      color: inherit;
      text-align: left;
    }
    .tile:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.25); }
    .tile:active { transform: translateY(0); }
    .icn {
      height: 44px; width: 44px; border-radius: 12px;
      display: grid; place-items: center; font-size: 22px;
      background: linear-gradient(135deg, rgba(78,140,255,.15), rgba(124,58,237,.18));
      border: 1px solid var(--stroke);
      flex: 0 0 44px;
    }
    .ttl { font-weight: 700; font-size: 15px; }
    .desc { color: var(--muted); font-size: 12px; margin-top: 4px; }

    .close {
      margin-top: 14px; width: 100%;
      border-radius: 14px; padding: 14px 16px;
      border: 1px solid var(--stroke);
      background: transparent; color: var(--text);
      font-weight: 600; cursor: pointer;
      transition: background .12s ease, transform .12s ease;
    }
    .close:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }
    .close:active { transform: translateY(0); }

    .error { color: #ff6b6b; font-size: 13px; margin: 8px 0 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="card">
    <div class="head">
      <div class="logo">â‹¯</div>
      <div>
        <h1>Menu</h1>
        <div id="subtitle" class="sub">Choose an option</div>
      </div>
    </div>

    <div id="guardError" class="error hidden"></div>

    <section class="grid">
      <!-- Upload BOL -->
      <div id="uploadBtn" class="tile" role="button" tabindex="0">
        <div class="icn">ðŸ“¤</div>
        <div>
          <div class="ttl">Upload BOL</div>
          <div class="desc">Upload a BOL document</div>
        </div>
      </div>

      <!-- Trip Form -->
      <div id="tripBtn" class="tile" role="button" tabindex="0">
        <div class="icn">ðŸšš</div>
        <div>
          <div class="ttl">Trip Form</div>
          <div class="desc">Complete trip form</div>
        </div>
      </div>
    </section>

    <button class="close" id="closeBtn">Close</button>
  </main>

  <script>
    // --- Telegram init
    const tg = window.Telegram?.WebApp; tg?.ready(); tg?.expand?.();

    // --- API endpoints (unchanged)
    const API_BASE = 'https://eyeubidvqegcrseedlyz.supabase.co/functions/v1';
    const ME_URL   = `${API_BASE}/rapid-function`;
    const REG_URL  = `${API_BASE}/clever-action`;

    // --- Cache key (unchanged)
    const KEY_ME = 'me:v1';

    function getUserId(){ return tg?.initDataUnsafe?.user?.id ?? null; }

    function readCache(){
      try{ return JSON.parse(sessionStorage.getItem(KEY_ME) || 'null'); }catch{ return null; }
    }

    function writeCache(obj){
      try{ sessionStorage.setItem(KEY_ME, JSON.stringify(obj)); }catch{}
    }

    async function fetchMe(){
      const res = await fetch(ME_URL, {
        method:'POST',
        headers:{
          'content-type':'application/json',
          'x-telegram-init-data': tg?.initData || ''
        },
        body: JSON.stringify({_tg_meta:{initData: tg?.initData||'', user: tg?.initDataUnsafe?.user||null}})
      });
      if(!res.ok) throw new Error('Network error');
      return await res.json();
    }

    async function ensureRegistered(){
      const uid = getUserId();
      const cached = readCache();
      if (cached && cached.userId === uid && cached.registered) return cached;

      const data = await fetchMe();
      const payload = { userId: uid, registered: !!data?.registered, profile: data?.profile || null };
      writeCache(payload);
      if (!payload.registered) {
        location.replace('register.html');
        return null;
      }
      return payload;
    }

    // --- Boot: greet user (unchanged)
    (async () => {
      try{
        const me = await ensureRegistered();
        if(!me) return; // redirected
        const name = me?.profile?.full_name || tg?.initDataUnsafe?.user?.first_name || '';
        if (name) document.getElementById('subtitle').textContent = `Welcome, ${name}`;
      }catch(e){
        const el = document.getElementById('guardError');
        el.textContent = 'Failed to verify registration. Pull to refresh or try again.';
        el.classList.remove('hidden');
      }
    })();

    // --- Actions (unchanged logic)
    document.getElementById('uploadBtn')?.addEventListener('click', async () => {
      const me = await ensureRegistered(); if(!me) return;
      location.replace('upload.html');
    });

    document.getElementById('tripBtn')?.addEventListener('click', async () => {
      const me = await ensureRegistered(); if(!me) return;
      location.replace('trip.html');
    });

    document.getElementById('closeBtn')?.addEventListener('click', () => tg?.close?.());
  </script>
</body>
</html>
