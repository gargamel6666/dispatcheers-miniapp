<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Support</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Adopted Telegram/App Variables for Consistency with index.html */
    :root {
      --bg: var(--tg-theme-secondary-bg-color, #0f1220);
      --text: var(--tg-theme-text-color, #e6e6e6);
      --muted: var(--tg-theme-hint-color, #9aa3b2);
      --accent: var(--tg-theme-button-color, #4e8cff);
      --accentText: var(--tg-theme-button-text-color, #fff);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 18px; /* For main card */
      --radius-sm: 14px; /* For button/textarea */
      --stroke-focus: var(--accent);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    /* --- ИСПРАВЛЕННЫЙ BODY (как в index.html) --- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 100% -10%, rgba(78,140,255,0.25), transparent 60%),
        radial-gradient(1000px 500px at -10% 110%, rgba(168,85,247,0.20), transparent 60%),
        var(--bg);
      
      /* Авто-выравнивание */
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Unified Card Style */
    .card {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* --- Header Card --- */
    .headerCard { /* Inherits .card styles */ }

    .titleRow {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      row-gap: 8px;
    }

    .pageTitle {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.3;
    }

    .hint {
      font-size: 13px;
      line-height: 1.4;
      color: var(--muted);
      margin-top: 6px;
    }
    /* --- Main Card --- */

    .fieldGroup {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .fieldLabel {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 15px;
      line-height: 1.5;
      padding: 12px;
      outline: none;
      resize: vertical;
    }

    textarea:focus {
      border-color: var(--stroke-focus);
      box-shadow: 0 0 0 2px rgba(78,140,255,.3);
    }

    /* Кнопки и ряд кнопок */
    .buttonRow {
        display: flex;
        gap: 10px;
        margin-top: 20px; /* Отступ сверху для кнопок */
        flex-wrap: wrap;
    }
    
    .buttonPrimary {
      appearance: none;
      flex: 1; /* Чтобы занимать половину */
      border: 0;
      border-radius: var(--radius-sm);
      background: var(--accent);
      color: var(--accentText);
      font-size: 16px;
      font-weight: 700;
      line-height: 1.2;
      padding: 14px 16px;
      text-align: center;
      cursor: pointer;
      transition: transform .12s ease;
    }
    .buttonPrimary:hover { transform: translateY(-1px); }
    .buttonPrimary:active { transform: translateY(0); }
    
    /* Дополнительный класс для кнопки Назад */
    .buttonSecondary {
        appearance: none;
        flex: 1;
        border-radius: var(--radius-sm);
        background: transparent;
        color: var(--text);
        border: 1px solid var(--stroke);
        font-size: 16px;
        font-weight: 700;
        line-height: 1.2;
        padding: 14px 16px;
        text-align: center;
        cursor: pointer;
        transition: transform .12s ease;
    }
    .buttonSecondary:hover { transform: translateY(-1px); }
    .buttonSecondary:active { transform: translateY(0); }


    .buttonPrimary[disabled] {
      background: var(--tg-theme-button-color, #4e8cff);
      opacity: 0.6;
      color: var(--accentText);
      pointer-events: none;
      transform: none;
    }
    .buttonSecondary[disabled] {
        opacity: 0.6;
        pointer-events: none;
        transform: none;
    }

    .statusMsg {
      min-height: 20px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
      margin-top: 12px;
      word-break: break-word;
    }
    .statusMsg.ok { color: #4ade80; } /* Green */
    .statusMsg.error { color: #f87171; } /* Red */

    .footNote {
      text-align: center;
      font-size: 13px;
      line-height: 1.4;
      color: var(--muted);
      max-width: 520px;
      margin: 24px auto 0;
      
      position: relative; 
    }

    /* full-screen overlay after submit */
    .finalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 18, 32, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 24px;
    }

    .finalCard {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      max-width: 360px;
      width: 100%;
      padding: 24px 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .finalIcon {
      font-size: 32px;
      line-height: 1;
      color: #4ade80;
      margin-bottom: 12px;
    }

    .finalTitle {
      color: var(--text);
      font-size: 18px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 8px;
    }

    .finalText {
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="headerCard card">
      <div class="titleRow">
        <div class="pageTitle">
          Support
        </div>
        </div>
      <div class="hint">
        Describe your problem or question (technical error, feature question, payment, etc.).
      </div>
    </section>

    <section class="card">
      <div class="fieldGroup">
        <label class="fieldLabel" for="problemField">
          Problem Description
        </label>
        <textarea
          id="problemField"
          placeholder="Example:
The button is not working.
An error appeared on the screen.
The problem occurred today at 2 PM."
        ></textarea>
      </div>

      <div class="buttonRow">
        <button id="backBtn" class="buttonSecondary">
          Back to menu
        </button>
        <button id="sendBtn" class="buttonPrimary">
          Send
        </button>
      </div>
      
      <div class="statusMsg" id="statusMsg"></div>
    </section>
    
    <div class="footNote">
        We will review your request and get back to you.
    </div>
  </div>

  <div class="finalOverlay" id="finalOverlay">
    <div class="finalCard">
      <div class="finalIcon">✅</div>
      <div class="finalTitle">Request Sent</div>
      <div class="finalText">
        We will review it shortly.
        
        You can close this window now.
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG (UNCHANGED) =====
    var SUPPORT_WEBHOOK_URL = "https://venture666.app.n8n.cloud/webhook/b981b421-cce9-450f-8006-13aa7916b416";

    // ===== TELEGRAM CONTEXT (UNCHANGED) =====
    var tg = null;
    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
    }

    if (tg && typeof tg.expand === "function") {
      tg.expand();
    }

    // try to read Telegram user
    var tgUser = {};
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      tgUser = tg.initDataUnsafe.user;
    }

    var telegramUserId  = tgUser.id || null;
    var telegramFirst   = tgUser.first_name || "";
    var telegramLast    = tgUser.last_name || "";
    var telegramNameRaw = (telegramFirst + " " + telegramLast).trim();
    var telegramName    = telegramNameRaw || "User";

    // DOM refs
    var problemField = document.getElementById("problemField");
    var sendBtn      = document.getElementById("sendBtn");
    var backBtn      = document.getElementById("backBtn");
    var statusMsg    = document.getElementById("statusMsg");
    var finalOverlay = document.getElementById("finalOverlay");

    // --- Helper function: setStatus updated to use CSS classes ---
    function setStatus(className, text) {
        // className should be 'ok', 'error', or ''
        statusMsg.className = "statusMsg " + className;
        statusMsg.textContent = text;
    }

    function showOverlayAndTryClose() {
      // show fullscreen thank-you
      finalOverlay.style.display = "flex";

      // try closing Telegram webapp after a short delay
      setTimeout(function () {
        tryClose();
      }, 800);
    }

    function tryClose() {
      // main documented close()
      if (tg && typeof tg.close === "function") {
        try {
          tg.close();
          return;
        } catch (e) {
          // ignore
        }
      }

      // fallback attempt: some clients expose MainButton.close()
      if (tg && tg.MainButton && typeof tg.MainButton.close === "function") {
        try {
          tg.MainButton.close();
          return;
        } catch (e2) {
          // ignore
        }
      }

    }
    
    // --- Навигация
    function backToMenu(){
      try { location.replace('index.html'); }
      catch(e){}
      finally { setTimeout(()=> tg?.close?.(), 150); }
    }
    
    backBtn.addEventListener("click", backToMenu);


    async function sendSupportTicket() {
      var msg = problemField.value.trim();

      if (!msg) {
        setStatus("error", "Please describe the problem.");
        return;
      }

      lockUI();
      setStatus("ok", "Sending...");

      var payload = {
        telegram_user_id: telegramUserId,
        telegram_name: telegramName,
        message: msg,
        ts_client: new Date().toISOString()
      };

      try {
        var resp = await fetch(SUPPORT_WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) {
          throw new Error("Request failed with status " + resp.status);
        }

        // success UI
        setStatus("ok", "Sent.");
        showOverlayAndTryClose();

      } catch (err) {
        unlockUI();
        setStatus("error", "Error sending. Try again.");
      }
    }

    sendBtn.addEventListener("click", sendSupportTicket);

    function lockUI() {
      sendBtn.disabled = true;
      backBtn.disabled = true;
      problemField.disabled = true;
    }

    function unlockUI() {
      sendBtn.disabled = false;
      backBtn.disabled = false;
      problemField.disabled = false;
    }

  </script>
</body>
</html>
