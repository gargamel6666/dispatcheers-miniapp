<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Driver • Registration</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg: var(--tg-theme-secondary-bg-color, #0f1220);
      --text: var(--tg-theme-text-color, #e6e6e6);
      --muted: var(--tg-theme-hint-color, #9aa3b2);
      --accent: var(--tg-theme-button-color, #4e8cff);
      --accentText: var(--tg-theme-button-text-color, #fff);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 18px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 100% -10%, rgba(78,140,255,0.25), transparent 60%),
        radial-gradient(1000px 500px at -10% 110%, rgba(168,85,247,0.20), transparent 60%),
        var(--bg);
      display:grid; place-items:center;
      padding: calc(8px + var(--safe-top)) 16px calc(16px + var(--safe-bottom));
    }
    .card{
      width:100%; max-width:520px;
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      padding:20px;
    }
    .head{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{
      width:38px;height:38px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:grid;place-items:center;color:var(--accentText);font-weight:800;
      box-shadow:0 6px 16px rgba(0,0,0,.25);user-select:none;flex:0 0 38px;
    }
    h1{font-size:18px;line-height:1.25;margin:0}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}

    label{display:block;margin:10px 2px 6px;color:var(--muted);font-size:13px}
    input{
      width:100%; padding:14px 14px; border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      color:var(--text); font-size:16px;
    }
    input::placeholder{color:var(--muted)}
    .row{display:flex; gap:10px; margin-top:14px}
    .btn{
      flex:1; border-radius:14px; padding:14px 16px;
      border:1px solid var(--stroke); cursor:pointer; font-weight:700;
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .primary{ background:var(--accent); color:var(--accentText); }
    .ghost{ background:transparent; color:var(--text); }
    .err{ color:#ff9b9b; font-size:13px; margin-top:8px; display:none }
  </style>
</head>
<body>
  <main class="card">
    <div class="head">
      <div class="logo">⋯</div>
      <div>
        <h1>Quick Registration</h1>
        <div class="sub">We’ll link your Telegram account to the driver profile.</div>
      </div>
    </div>

    <label for="full">Full name</label>
    <input id="full" placeholder="Your full name" autocomplete="name" />

    <div id="err" class="err"></div>

    <div class="row">
      <button id="back" class="btn ghost" type="button">Back</button>
      <button id="submit" class="btn primary" type="button">Continue</button>
    </div>
  </main>

  <script>
    const tg = window.Telegram?.WebApp; tg?.ready(); tg?.expand();

    // API endpoint (edge function)
    const API_BASE = 'https://laybyqlfyqjuivshjhdn.supabase.co/functions/v1';
    const REG_URL  = `${API_BASE}/register`;

    // Prefill full name from Telegram
    (function prefill(){
      const u = tg?.initDataUnsafe?.user;
      const fallback = [u?.first_name, u?.last_name].filter(Boolean).join(' ').trim();
      if (fallback) document.getElementById('full').value = fallback;
      document.getElementById('full').focus();
    })();

    const errBox = document.getElementById('err');
    function showErr(msg){ errBox.textContent = msg; errBox.style.display = 'block'; }
    function clearErr(){ errBox.style.display = 'none'; errBox.textContent = ''; }

    document.getElementById('back')?.addEventListener('click', ()=> {
      // назад в меню
      location.replace('./index.html');
    });

    let inFlight = false;
    document.getElementById('submit')?.addEventListener('click', async ()=>{
      if (inFlight) return;
      clearErr();

      const full = (document.getElementById('full').value || '').trim();
      if (!full){ showErr('Please enter your full name.'); return; }

      inFlight = true;
      try{
        const res = await fetch(REG_URL, {
          method:'POST',
          headers:{
            'content-type':'application/json',
            'x-telegram-init-data': tg?.initData || ''
          },
          body: JSON.stringify({ full_name: full, role: 'driver' })
        });
        if (!res.ok){
          const t = await res.text().catch(()=> 'Registration failed');
          showErr(t || 'Registration failed');
          inFlight = false;
          return;
        }
        // кэшируем флаг зарегистрированного на сессию
        const uid = tg?.initDataUnsafe?.user?.id || null;
        sessionStorage.setItem('me:v1', JSON.stringify({ userId: uid, registered: true }));
        location.replace('./index.html');
      }catch(e){
        showErr('Network error. Try again.');
        inFlight = false;
      }
    });
  </script>
</body>
</html>
